<!DOCTYPE html>
<html>
<head>
    <title>Detalles del Blog</title>
</head>
<body>
    <!-- Mostrar los detalles del blog aquí -->
    <h1>{{ blog.title }}</h1>
    <h2>{{ blog.subtitle }}</h2>
    <p>{{ blog.body }}</p>
    <p>Autor: {{ blog.author.username }}</p>
    <p>Fecha de Publicación: {{ blog.date }}</p>
    <img src="{{ blog.image.url }}" alt="{{ blog.title }} Image">
</body>
</html>
